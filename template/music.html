<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>I-kyrgyz</title>

    <script type="text/javascript" src="../public/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../public/jquery/bootstrap.js"></script>
    <script type="text/javascript" src="../public/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../public/jquery/supermodal.js"></script>

  <body>
    <div class="b-wrapper">
      <div class="b-page">
                <ul class="b-header-nav-dropdown b-header-nav-dropdown-message">
                  <li>
                    <div class="b-header-nav-dropdown__message"><img src="img/3.png" alt="" class="header-dropdown-image"/>

                      <p class="text text-message">Чем занимаешься</p>
                    </div>
                  </li>
                </ul>
        <div class="b-header">
          <div class="b-header__inner">
            <div class="b-header-nav">
              <ul>
                <li class="b-header-nav__left">
                  <div class="b-header-nav-logo">
                    <div class="b-header-nav-logo__item"><a href="#"><img src="img/2.png" alt="logo"/><span class="logo">I-Kyrgyz</span></a></div>
                  </div>
                  <div class="b-header-nav-user">
                    <div class="b-header-nav-user__item"><a href="#"><img src="img/38.png" alt="user"/><span class="user-name">Имя пользователя</span></a></div>
                  </div>
                </li>
                <li class="b-header-nav__middle">
                  <div class="b-header-nav-button">
                    <div class="b-header-nav-button__item"><a href="#" class="counter-block"><img src="img/4.png" alt="msg"/><span class="counter">999</span></a></div>
                    <div class="b-header-nav-button__item"><a href="#" class="counter-block"><img src="img/4.png" alt="msg"/><span class="counter">999</span></a></div>
                    <div class="b-header-nav-button__item"><a href="#" class="counter-block"><img src="img/4.png" alt="msg"/><span class="counter">999</span></a></div>
                  </div>
                </li>
                <li class="b-header-nav__right">
                  <div class="b-header-nav-search">
                    <div class="b-header-nav-search__item"><a href="#"><img src="img/7.png" alt="search"/><span class="search-friend">Поиск друзей</span></a></div>
                  </div>
                  <div class="b-header-nav-enc">
                    <div class="b-header-nav-enc__item"><a href="#"><img src="img/8.png" alt="search"/></a><span class="search-friend">Энциклопедия</span></div>
                  </div>
                  <div class="b-header-nav-setting">
                    <div class="b-header-nav-setting__item"><a href=""><img src="img/8.png" alt=""/></a></div>
                  </div>
                </li>
                <div class="clear"></div>
              </ul>
            </div>
          </div>
        </div>
        <div class="b-content">
          <div class="b-topic-navigation">
            <div class="b-topic-navigation__inner">
              <div class="b-topic-navigation__create">
                <ul class="b-topic-navigation-list">
                  <li><a href="#" class="b-topic-navigation__item">Создать</a>
                    <ul class="b-topic-navigation-create b-topic-navigation-create-dropdown">
                      <li class="b-topic-navigation-create__list"><a href="form.html">Топик</a></li>
                      <li class="b-topic-navigation-create__list"><a href="blog.html">Блог</a></li>
                      <li class="b-topic-navigation-create__list"><a href="#">Черновики</a></li>
                      <li class="b-topic-navigation-create__list"><a href="#">Ссылка</a></li>
                      <li class="b-topic-navigation-create__list"><a href="#">Фото альбом</a></li>
                      <li class="b-topic-navigation-create__list"><a href="#">Опрос</a></li>
                      <li class="b-topic-navigation-create__list"><a href="#">Событие</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
              <div class="b-topic-navigation__middle">
                <ul>
                  <li class="b-topic-navigation-item__item"><img src="img/33.png" alt=""/><span>19</span></li>
                  <li class="b-topic-navigation-item__item"><img src="img/41.png" alt=""/><span>19</span></li>

                </ul>
              </div>
              <div class="b-topic-navigation__right">
                <ul class="b-topic-navigation-format">
                  <li class="b-topic-navigation-format__list">
                    <div class="buttons-wrapper">
                      <form id="" method="" action="">
                        <input type="text" class="format-type btn"/>
                        <input type="submit" class="format-submit"/>
                      </form>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="clear"></div>
            </div>
          </div>
          <div class="b-music-interface">
            <div class="b-music-interface__left">
              <div class="b-music-interface-player">
                <div class="b-music-interface-player__top">
                  <div class="b-music-interface-player__item">
                    <div class="b-music-interface-player__button">
                      <input type="submit" class="play"/>
                    </div>
                  </div>
                  <div class="b-music-interface-player__item"><span class="artist-name">Артист</span></div>
                  <div class="b-music-interface-player__item"><span class="song-name">Название песни</span></div>
                </div>
                <div class="b-music-interface-player__middle">
                  <div class="b-music-interface-player__item">
                    <input type="range" min="0" max="10" value="5" class="volume"/>
                  </div>
                  <div class="b-music-interface-player__item"><span class="duration">0:00</span></div>
                </div>
                <div class="b-music-interface-player__progressbar">
                  <div class="b-music-interface-player__item"><span class="progress"></span></div>
                </div>
              </div>
            </div>
            <div class="b-music-interface__right"></div>
          </div>
        </div>
      </div>
